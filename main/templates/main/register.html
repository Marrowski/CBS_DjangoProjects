{% extends 'main/index.html' %}
{% block content %}
 <main class="container">
        <h2>Реєстрація</h2>
        <form class="auth-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="reg-email">Електронна пошта</label>
                <input type="email" id="reg-email" name="email" value="{{email}}">
            </div>
            <div class="form-group">
                <label for="reg-phone">Номер телефону</label>
                <input type="tel" id="reg-phone" name="phone_number" placeholder="+380XXXXXXXXX" value="{{phone_number}}">
            </div>
            <div class="form-group">
                <label for="reg-password">Пароль</label>
                <input type="password" id="reg-password" name="password">
            </div>
            <button type="submit">Зареєструватися</button>
        </form>
        <p>Вже маєте акаунт? <a href="{% url 'login' %}">Увійти</a></p>
    </main>
{% endblock %}
